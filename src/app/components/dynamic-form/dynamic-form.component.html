<div class="h-screen flex justify-center items-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      {{title}}
    </h2>
    
    <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div *ngFor="let field of config.fields" class="space-y-2">
        <div *ngIf="field.type === 'text' || field.type === 'email' || field.type === 'password' || field.type === 'number'">
          
          <label class="block text-sm font-medium text-gray-700 mb-1">
            {{field.label}}
          </label>
          
          <input
            [formControlName]="field.name"
            [type]="field.type"
            [placeholder]="field.placeholder"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-gray-900 placeholder-gray-400"
          >
          
        </div>
        
      </div>
      <div class="  flex justify-center items-center">
         <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800" >{{ config.submitButtonText || 'Enviar' }}</button>

        </div>
    </form>
  </div>
</div>
