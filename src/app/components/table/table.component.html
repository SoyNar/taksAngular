<div class="h-screen flex justify-center items-center">
    <div class="w-full max-w-4xl">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">{{title}}</h2>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead>

                    <tr class="bg-blue-600 text-white" *ngIf="headerTable">
                        <th class="px-4 py-3 text-left font-medium"
                         *ngFor="let headers of headerTable">{{headers.label}}</th>
                        <th class="px-4 py-3 text-left font-medium">Acciones</th>

                    
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" *ngIf="data && data.length">
                    <tr class="hover:bg-gray-50" >
                        <td class="px-4 py-3 text-gray-900" *ngFor="let dat of data">{{dat}}</td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</div>
